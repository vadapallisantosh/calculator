<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="btn gray" onclick="clearDisplay()">AC</button>
            <button class="btn gray" onclick="append('%')">%</button>
            <button class="btn gray" onclick="backspace()">⌫</button>
            <button class="btn gray" onclick="append('/')">÷</button>

            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn gray" onclick="append('*')">×</button>

            <button class="btn" onclick="append('4')">4</button>
            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn gray" onclick="append('-')">−</button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn gray" onclick="append('+')">+</button>

            <button class="btn" onclick="append('00')">00</button>
            <button class="btn" onclick="append('0')">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        function append(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = '';
        }
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
